<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="octanet.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <img src="octa img.jpeg" alt="compay logo">
        <h1>OCTANET</h1>
        <p>WEB DEVELOPMENT INTERNSHIP</p>
    </header>

    <section class="main-section">
        <h2>Welcome to our website!</h2>
        <p>"This is a sample landing paage for octanet intenship using HTML and CSS"</p>
        
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 OCTANET INTERNSHIP</p>
    </footer>
</body>
</html>
